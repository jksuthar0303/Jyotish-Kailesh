<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Pages/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container" style="height: 100vh;">
        <div class="row justify-content-center align-items-center" style="height: 100%;">
            <div class="col text-center">
              <h1 class="text-center mb-5" style="color: orangered;">Login</h1>
              <form>
                <div class="row justify-content-center">
                  <div class="col-10 col-lg-5 col-md-8">
                    <div class="input-group mb-4">
                      <i class="bi bi-person p-2" style="font-size: 30px; color: white;"></i>
                      <input type="text" class="form-control rounded" placeholder="Username" name="username" required>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-10 col-lg-5 col-md-8">
                    <div class="input-group mb-4">
                      <i class="bi bi-lock p-2" style="font-size: 30px; color: white;"></i>
                      <input type="password" class="form-control rounded" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger p-2 col-12 rounded-5">Login</button>
                    
                    <!-- Arrange Forget Password and Sign Up in a row -->
                    <div class="row mt-3">
                      <div class="col text-start">
                        <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Forget Password</a>
                      </div>
                      <div class="col text-end">
                        <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Sign Up</a>
                      </div>
                    </div>
                    
                    <div class="mt-3">
                      <button class="btn btn-link"><i class="bi bi-google" style="font-size: 30px; color: white;"></i></button>
                      <button class="btn btn-link"><i class="bi bi-facebook p-2" style="font-size: 30px; color: white;"></i></button>
                    </div>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
          
      </div>
      
  </body>
</html>
